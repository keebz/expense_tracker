<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/script.js"></script>
    <title>Expense Tracker</title>
  </head>
    <body>
    <div class = "container">
      <h1>Expense Organizer</h1>
          <div class = "col-md-6">
            <form id= "purchases">
             <div class="form-group">
                <label for="descript">Add Purchase</label>
                <input id="descript" type = "text" placeholder = "Food item.." class="form-control">
                <label for="amount"></label>
                <input id="amount" type = "number" placeholder = "Amount.." class="form-control">
             </div>
              <button type= "submit" class="btn btn-success">Track!</button>
            </form>
          <div id="result">
            <h5><u>ITEM LIST</u></h5>
            <table id="lists" class="table-striped" style="width:300px">
            </table>
            <table class="table-striped" style="width:300px">
            <tr>
            <td><h4>Total</h4> <h4 id="total"></h4></td>

            <td><h4>Quantity</h4> <h4 id="quantity"></h4></td>

            </tr>
            </table>
          </div>
      </div>
    </div>
    </div>
    </body>
</html>
